<!doctype html>
<html>
<head>
	<title>Time Keeping</title>
	<link rel = "stylesheet" href="style.css">

</head>

<body>
	<header>
		<h1>Timekeeping System</h1>
	</header>

	<section id="employee-info">
		<h2>Employee Name</h2>
		<p id="employee-name"></p>
	</section>

	<section id="current-time">
		<p id="currentTime"></p>
	</section>

	<section id="time-log">
		<h2>Time Log</h2>
		<ul id="time-log-list"></ul>
	</section>

	<section id="time-log-actions">
		<button id="log-in-button">Log In</button>
		<button id="break-out-button" disabled>Break Out</button>
		<button id="break-in-button" disabled>Break In</button>
		<button id="log-out-button" disabled>Log Out</button>
	</section>

<footer class="bg-ray-800 text-white py-8 nt-12">
	<div class="container nx-auto px-4 text-center">
		<p class="text-gray-400">Kung anong program</p>
		<p class="text-gray-500 text-sn nt-2">Department name</p>
	</div>
</footer>


	<script src="script.js"></script>


</body>
</html>
